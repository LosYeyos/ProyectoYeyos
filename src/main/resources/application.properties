spring.application.name=proyectomoviles
spring.datasource.url=jdbc:mysql://localhost:3306/proyectomoviles?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
jwt.secret.key=tu_clave_secreta_base64  # Clave secreta para firmar los tokens (en Base64)
jwt.time.expiration=86400000  # Tiempo de expiración del token (24 horas en milisegundos)